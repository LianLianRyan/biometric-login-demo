<div class="container">
    <h2>Login with WebAuthn</h2>
  
    <label>
      Username:
      <input type="text" [(ngModel)]="username" />
    </label>
  
    <button (click)="login()">Login</button>
  
    <div *ngIf="loginResult()">
      <p>Login successful. See console for details.</p>
    </div>
  </div>
